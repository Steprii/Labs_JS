<!DOCTYPE html>
<html>
<head>
	<title>Журнальна сторінка</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			font-family: Arial, sans-serif;
			font-size: 16px;
			line-height: 1.5;
		}

		table {
			width: 100%;
			border-collapse: collapse;
		}

		td {
			padding: 10px;
		}

		.column1 {
			width: 50%;
		}

		.column2 {
			width: 50%;
		}

		h2 {
			margin-top: 0;
		}
	</style>
</head>
<body>
	<table>
		<thead>
			<tr>
				<th colspan="2">
					<h2>Заголовок статті</h2>
					<p>Тут може бути деякий загальний текст статті.</p>
				</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td class="column1">
					<p>Перший абзац тексту.</p>
					<p>Другий абзац тексту.</p>
					<p>Третій абзац тексту.</p>
				</td>
				<td class="column2">
					<p>Четвертий абзац тексту.</p>
					<p>П'ятий абзац тексту.</p>
					<p>Шостий абзац тексту.</p>
				</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
