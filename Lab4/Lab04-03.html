<!DOCTYPE html>
<html>
<head>
	<title>Заголовки та комбіновані списки</title>
</head>
<body>
	<h2>Основний список</h2>

	<ul>
		<li>Перший елемент</li>
		<li>Другий елемент
			<ol>
				<li>Підпункт 1</li>
				<li>Підпункт 2</li>
				<li>Підпункт 3</li>
			</ol>
		</li>
		<li>Третій елемент</li>
	</ul>
	<h3>Додаткові відомості</h3>
	<ol>
		<li>Деталь 1</li>
		<li>Деталь 2</li>
		<li>Деталь 3
			<ul>
				<li>Підпункт 1</li>
				<li>Підпункт 2</li>
				<li>Підпункт 3</li>
			</ul>
		</li>
	</ol>
</body>
</html>
